<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Exam Seat Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>College Exam Seat Planner</h1>
        
        <!--Section for add classroom-->

        <div class="section">
            <h2>Add Classroom Here</h2>
            <form id="classroomForm">
                <div class="form-group">
                    <label>Room Number(ID):</label>
                    <input type="text" id="roomId" placeholder="Enter Room ID" required>
                </div>
                <div class="form-group">
                    <label>Capacity:</label>
                    <input type="number" id="capacity" placeholder="Enter seat count" required min="1">
                </div>
                <div class="form-group">
                    <label>Floor Number:</label>
                    <input type="number" id="floorNo" placeholder="Enter floor number" required min="0">
                </div>
                <div class="form-group">
                    <label>Near Washroom:</label>
                    <select id="nearWashroom">
                        <option value="true">true</option>
                        <option value="false">flase</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-add">Add Classroom</button>
            </form>
        </div>

        <!--all class room show here-->

        <div class="section">
            <h2>All Classrooms</h2>
            <div id="classroomList">
                <p class="no-data">No classrooms added yet</p>
            </div>
        </div>

        <!--Allocate Exam-->

        <div class="section">
            <h2>Allocate Exam Seats</h2>
            <div class="allocate-form">
                <div class="form-group">
                    <label>Total Students:</label>
                    <input type="text" id="totalStudents" placeholder="Enter number of students" min="1">
                </div>
                <button onclick="allocateExam()" class="btn btn-allocate">Allocate Seats</button>
            </div>
        </div>

        <!--show output here-->

        <div class="section">
            <h2>Allocation Result</h2>
            <div id="outputPanel">
                <p class="no-data">No allocation done yet.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
